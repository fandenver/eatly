<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/page.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
<div class="wrapper">
    <header class="header">
    <div class="header_main _container">
        <div class="header_body">
            <div class="header_menu">
                <img src="../images/logo.png" alt="logo">
                <ul class="header_links">
                    <li class="header_link"><a>Menu</a></li>
                    <li class="header_link"><a>Blog</a></li>
                    <li class="header_link"><a>Pricing</a></li>
                    <li class="header_link"><a>Contact</a></li>
                </ul>
            </div>
            <div class="header_auth">
                <div class="header_login">Login</div>
                <div class="header_sing btn-blue">Sign up</div>
            </div>
            <div class="header_burger-menu">
                <div class="header_menu-icon icon-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="header_menu-container">
                    <div class="header_menu-links">
                        <a class="header_menu-link" href="">Menu</a>
                        <a class="header_menu-link" href="">Blog</a>
                        <a class="header_menu-link" href="">Pricing</a>
                        <a class="header_menu-link" href="">Contact</a>
                        <div class="header_auth header_auth_burger-menu">
                            <a href="" class="header_login header_login_burger-menu">Login</a>
                            <a href="" class="header_sing header_sing_burger-menu">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
    <main class="page">
        <div class="page_contacts contacts-page">
            <div class="contacts-page_container _container">
                <div class="contacts-page_content">
                    <div class="contacts-page_column">
                        <div class="contacts-page_block">
                            <div class="contacts-page_title">Just Contact</div>
                        </div>
                        <div class="contacts-page_image">
                            <img src="../images/contacts/phone.png" alt="phone">
                        </div>
                    </div>
                    <div class="contacts-page_column">
                        <form class="contacts-page_form">
                            <h1 class="contacts-page_header _title-main">Customer <span>Support</span></h1>
                            <label>
                                <input type="text" placeholder="full name">
                                <input type="email" placeholder="enter your email">
                                <textarea placeholder="Enter The Problem Or Query"></textarea>
                            </label>
                            <button class="contacts-page_btn btn-blue">Send Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
    <div class="footer_container _container">
        <div class="footer_content">
            <div class="footer_menu">
                <div class="footer_label">
                    <div class="footer_logo">
                        <img src="../images/logo.png" alt="logo">
                    </div>
                    <div class="footer_socials _socials-up">
                        <img src="../images/footer/socials.png" alt="socials">
                    </div>
                </div>
                <ul class="footer_items">
                    <li><a>Blog</a></li>
                    <li><a>Pricing</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="footer_info">
                <div class="footer_date">Â© 2023 EATLY All Rights Reserved.</div>
                <div class="footer_socials _socials-down">
                    <img src="../images/footer/socials.png" alt="socials">
                </div>
            </div>
        </div>
    </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="../../node_modules/nouislider/dist/nouislider.min.js"></script>
<script src="../scripts/scripts.min.js"></script>
</div>
</body>
</html>
