<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/header.css">
    <link rel="stylesheet" href="scss/page.css">
</head>
<body>
<div class="wrapper">
    @@include('header.html', {})
    <main class="page">
        <div class="page_grade grade-page"></div>
        <div class="grade-page_container _container">
            <div class="grade-page_column">
                <div class="grade-page_info">
                    <div class="grade-page_header">
                        <hr>
                        <span>OVER 1000 USERS</span>
                    </div>
                    <h1 class="grade-page_title">Enjoy Foods All
                        Over The <span>World</span></h1>
                    <div class="grade-page_content">EatLy help you set saving goals, earn cash back offers, Go to
                        disclaimer
                        for more details and get paychecks up to two days early. Get a <span>$20 bonus.</span>
                    </div>
                    <div class="grade-page_buttons">
                        <a class="grade-page_started btn">Get Started</a>
                        <a class="grade-page_pro btn">Go Pro</a>
                    </div>
                    <div class="grade-page_reviews">
                        <img src="images/main/trustpilot.png" alt="trustpilot">
                        <img src="images/main/stars.png" alt="stars">
                        <img src="images/main/grade.png" alt="grade">
                    </div>
                </div>
            </div>
            <div class="grade-page_column">
                <img src="images/main/collage.png" alt="collage" class="grade-page_collage">
            </div>
        </div>
    </main>
    <script src="scripts/iconMenu.js"></script>
</div>
</body>
</html>
